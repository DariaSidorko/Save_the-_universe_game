<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="bodyContainer">
      
        <div class="mainCharacterView left" >
                <div class="nameBox heroTag">Hero</div>
                <div class="playerImage"></div>
                <div class="playerStats">

                <p class="heroHull">Hull : 0</p> 
                <p FirePower class="heroFirePower">FirePower : 0</p> 
                <p Accuracy class="heroAccuracy">Accuracy : 0</p> 
                </div>

        </div>

        <div class="buttonContainer">
          <button type="button" class="mainButton startGame">START</button>
          <div class="gameButtonContainier">
            <p class="inGameMessage"> </p>
            <p class="inGameMessage-2"> </p>
            <p class="numOfEnemies"> </p>
            <button type="button" class="subButton attack">ATTACK</button>
            <button type="button" class=" subButton retrive">RETRIVE</button>
          </div>



            <p class="finalMessage"></p>
            <button type="button" class="mainButton newGame">NEW GAME</button>
        </div>
        

        <div class="mainCharacterView right">
           
            <div class="nameBox enemyTag">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                  <p class="enemyHull">Hull : 0</p> 
                  <p FirePower class="enemyFirePower">FirePower : 0</p> 
                  <p Accuracy class="enemyAccuracy">Accuracy : 0</p> 
                </div>
            
        </div>
    </div>
    
    
  </div>
    <script src="script.js"></script>
</body>
</html>
